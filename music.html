<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/music-player.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class='bx bxs-chevron-left'></i>
                </div>
                <div class="circle">
                    <i class='bx bx-bar-chart-alt-2'></i>
                </div>
            </nav>
            <img src="images/lekh.jpg" alt="" class="lekh">
            <h1>Mera Yaar</h1>
            <P> Gunbir Singh & Manmord Singh.</P>
            <audio  id="song">
                <source src="audio/Mera Yaar Lekh 320 Kbps.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress" >
            <!-- <input type="range" min="1" max="100" value="99" id="progress" onchange="setVolume()"> -->
            <div class="controls">
                <div><i class='bx bx-chevrons-left'></i></div>
                <div onclick="playPause()"><i class='bx bx-play' id="ctrlIcon"></i></div>
                <div><i class='bx bx-chevrons-right'></i></div>
            </div>
        </div>
    </div>

    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctrlIcon=document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;

        }

        function playPause(){
            if(ctrlIcon.classList.contains("bx-pause")){
                song.pause();
                ctrlIcon.classList.remove("bx-pause");
                ctrlIcon.classList.add("bx-play");
            }
                else{
                song.play();
                ctrlIcon.classList.add("bx-pause");
                ctrlIcon.classList.remove("bx-play");
            }
        }

        if(song.play()){
            setInterval(() => {
                progress.value=song.currentTime;
            }, 500);
        }

        progress.onchange=function(){
            song.pause();
            song.currentTime=progress.value;
            ctrlIcon.classList.remove("bx-pause");
            ctrlIcon.classList.add("bx-play");
        }
        
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .container{
        width: 90%;
        padding: 20px;
        margin: 100px auto;
        display: flex;
        justify-content: center;
     } 
     .box{
        width:250px;
        margin: 0 15px;
        border-radius: 20px;
        transition: 1s;
        
     }
     .box:hover{
        transform: scale(1.6);
        z-index: 2;
     }
     .box img{
        width:100%;
        
     }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/u1.jpeg">
        </div>
        <div class="box">
            <img src="images/u.qi 1.jpeg">
        </div>
        <div class="box">
            <img src="images/u.s.qi.jpeg">
        </div>
        <div class="box">
            <img src="images/u2.jpeg">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/inline.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Input Tag</title>
</head>
<body>
    <h1>Umar</h1>
    <label>Color</label> <input type="color"> <br><br>
    <label>Number</label> <input type="number" placeholder="Number" min="0" max="10" > <br><br>
    <label>Range</label> <input type="range"  value="10"> <br><br>
    <label>Date</label> <input type="date"> <br><br>
    <label>Datetime_local</label> <input type="datetime-local"> <br><br>
    <label>Month</label> <input type="month"> <br><br>
    <label>Week</label> <input type="week"> <br><br>
    <label>Time</label> <input type="time"> <br><br>
    <label>Email</label> <input type="email"> <br><br>
    <label>URL</label> <input type="url"> <br><br>
    <label>Search</label> <input type="search">
    <input type="submit"/>
    <input type="reset">
</body>
</html>
